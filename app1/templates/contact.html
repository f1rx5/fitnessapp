{% extends 'masters.html' %}
{% load static %}
{% block content %}
<div class="p-5 text-center text-white bg-light" style="background-image: url(https://img.freepik.com/free-photo/young-healthy-man-athlete-doing-exercises-pull-ups-gym_155003-35469.jpg?w=740);background-repeat: no-repeat;background-size: cover;">
    <h1 class="mb-3 display-4" style="font-weight: bolder;letter-spacing: 3px;font-family: 'Ubuntu', sans-serif;color: orange;">Contact Us</h1>
    <h4 class="mb-3" style="font-family: 'Ubuntu', sans-serif;color: orange; letter-spacing: 3px;">CrossFit</h4>
</div>
<div class="row mt-3">
    <div class="col-lg-6 text-center">
        <h4 class="display-4">Our Location</h4>
        <iframe class="p-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1003409.8087038251!2d75.52312966562498!3d10.767618799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7b94e095dc80f%3A0x53e7be8c0b81c3b7!2sCROSSFIT!5e0!3m2!1sen!2sin!4v1645459097216!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="col-lg-6 text-center">
        <section class="resume-section text-center" id="contact">
            <div class="my-auto">
              <h2 class="mb-4 display-4">Contact Us</h2>
    
              <ul class="fa-ul mb-4 ml-0">
                <li id="mail-address">
                    <i class="fas fa-envelope-open mr-2 contact-icons">
                    </i>contact@crossfit.com
                </li>
                <li>
                  <i class="fa fa-mobile-alt mr-2 contact-icons"></i>+91 123 456 7890
                </li>
                <li>
                  <i class="fa fa-map-marker-alt mr-2 contact-icons"></i>Byebass rd ,CALICUT
                </li>
              </ul>
              <form
                class="contact-form d-flex flex-column align-items-center" action="" method="POST" id="contactform"
              >
                <div class="form-group w-75">
                  <input type="name" class="form-control" placeholder="Name" name="name"/>
                </div>
                <div class="form-group w-75">
                    <input type="email" class="form-control" placeholder="Email" name="email"/>
                </div>
    
                <div class="form-group w-75">
                  <textarea class="form-control" type="text" placeholder="Message" rows="7" name="message">
                  </textarea>
                </div>
    
                <button type="submit" class="btn btn-warning btn-info w-75">Submit</button>
              </form>
            </div>
          </section>
      <script>
        $('#contactform').validate({
      rules:{
        name:{
          required: true,
        },
        email:{
          required: true,
          email:true,
        },
        message:{
          required:true,
        },
      },
      messages: {
        name:{
          required: " *Please enter your name",
        },
        email:{
          required: " *Please enter email address",
          email: " *Please enter valid email address",
        },
        message:{
          required:" *Please enter your message"
        }
      },
      submitHandler: function (form) {
        form.submit();
      }
    });
      </script>
    </div>

</div>

{% endblock %}
